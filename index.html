<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Football Page</title>
            <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="/home/dev/projects/Project_modal/style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript" ></script>
            <script src="node.js" type="text/javascript" ></script>
        </head>
        <body>
        <div class="popup">
            <div class="popup-inner">
                <h2 class="pad-text"> </h2>
                <img class="img-responsive" src="">
                <p style="margin-top: 20px">Come join us for the biggest Football event ever!!! :D</p>
                <p><a class="btn btn-primary"  href="#">Close</a></p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-xs-4 col-md-6">
                    <img class="img-responsive logo" src="/home/dev/Pictures/logo.png" alt="Football logo">
                </div>
                <div class="col-sm-9 col-md-6 col-xs-8 text-right text-uppercase">
                    <h1 class="text-thin text-muted title1">FIFA World Cup</h1>
                    <h4 class="sub">Russia 2018</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive big" src="/home/dev/Pictures/wor.png" alt="world cup image!">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Players</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive im1 img-popup-open" id="modal-image" src="/home/dev/Pictures/r.jpg" alt="Cristiano Ronaldo">
                     <h2 class="text-uppercase weight">Ronaldo</h2>
                     <p>https://fifa.com/wc18/ronaldo</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive im1 img-popup-open" id="modal-image" src="/home/dev/Pictures/m.jpg" alt="Lionel Messi">
                    <h2 class="text-uppercase weight">Messi</h2>
                    <p>https://fifa.com/wc18/messi</p>
                </div>
                <div class="col-md-4">
                     <img class="img-responsive im1 img-popup-open" id="modal-image" src="/home/dev/Pictures/p.jpg" alt="Paul Pogba">
                     <h2 class="text-uppercase weight">Pogba</h2>
                     <p>https://fifa.com/wc18/pogba</p>
                </div>
            </div>
        </body>
</html>
